<div>
  <div class="gameStatus" >
    {{gameStatusMessage}}
  </div>
  <div class="board" *ngFor="let row of rows">
    <app-cell *ngFor="let col of columns" [state]="squares[col+row*columns.length]"
		(click)="handleMove(col+row*columns.length);"></app-cell>
  </div>
  <button class="restart">New Game</button>
</div>
